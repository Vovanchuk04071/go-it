<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalaize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form class="filter-form">
        <section class="price-filter">
            <div class="range-cotrol"></div>
        </section>








        <section class="categories-filer">
            <h2 class="filter-title">Filter by categories</h2>
            <ul class="categories-filter-list">
                <li class="categories-filer-item">
                    <input class="categories-filter-check visually-hidden" type="checkbox" name="categories-size"
                        value="Furniture" id="categories-furniture">
                    <label for="categories-furniture" class="categories-filter-label">
                        <span class="categories-filter-item-size">Furniture</span>
                        <span class="categories-filter-item-count">3</span>
                    </label>
                </li>
                <li class="categories-filer-item">
                    <input class="categories-filter-check visually-hidden" type="checkbox" name="categories-size"
                        value="Sofa" id="categories-sofa">
                    <label for="categories-sofa" class="categories-filter-label">
                        <span class="categories-filter-item-size">Sofa</span>
                        <span class="categories-filter-item-count">4</span>
                    </label>
                </li>
                <li class="categories-filer-item">
                    <input class="categories-filter-check visually-hidden" type="checkbox" name="categories-size"
                        value="Chair" id="categories-chair">
                    <label for="categories-chair" class="categories-filter-label">
                        <span class="categories-filter-item-size">Chair</span>
                        <span class="categories-filter-item-count">5</span>
                    </label>
                </li>
                <li class="categories-filer-item">
                    <input class="categories-filter-check visually-hidden" type="checkbox" name="categories-size"
                        value="Table" id="categories-table">
                    <label for="categories-table" class="categories-filter-label">
                        <span class="categories-filter-item-size">Table</span>
                        <span class="categories-filter-item-count">5</span>
                    </label>
                </li>
                <li class="categories-filer-item">
                    <input class="categories-filter-check visually-hidden" type="checkbox" name="categories-size"
                        value="Bedroom" id="categories-bedroom">
                    <label for="categories-bedroom" class="categories-filter-label">
                        <span class="categories-filter-item-size">Bedroom</span>
                        <span class="categories-filter-item-count">5</span>
                    </label>
                </li>
            </ul>
        </section>
        <section class="size-filter">
            <h2 class="filter-title">Filter By size</h2>
            <ul class="size-filter-list">
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="s"
                        id="size-s">
                    <label for="size-s" class="size-filter-label">
                        <span class="size-filter-item-size">S</span>
                        <span class="size-filter-item-count">3</span>
                    </label>
                </li>
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="m"
                        id="size-m">
                    <label for="size-m" class="size-filter-label">
                        <span class="size-filter-item-size">M</span>
                        <span class="size-filter-item-count">4</span>
                    </label>
                </li>
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="l"
                        id="size-l">
                    <label for="size-l" class="size-filter-label">
                        <span class="size-filter-item-size">L</span>
                        <span class="size-filter-item-count">5</span>
                    </label>
                </li>
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="xl"
                        id="size-xl">
                    <label for="size-xl" class="size-filter-label">
                        <span class="size-filter-item-size">xl</span>
                        <span class="size-filter-item-count">6</span>
                    </label>
                </li>
                <li class="size-filter-item">
                    <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="xx"
                        id="size-xx">
                    <label for="size-xx" class="size-filter-label">
                        <span class="size-filter-item-size">xx</span>
                        <span class="size-filter-item-count">5</span>
                    </label>
                </li>
            </ul>
        </section>
    </form>
</body>

</html>
