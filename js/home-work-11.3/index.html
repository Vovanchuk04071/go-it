<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="headline">Countdown to my birthday:</h1>
      <div class="timer" id="timer-1">
        <div class="field">
          <span id="days" class="value" data-value="days">11</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span id="hours" class="value" data-value="hours">11</span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span id="minutes" class="value" data-value="mins">11</span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span id="seconds" class="value" data-value="secs">11</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
