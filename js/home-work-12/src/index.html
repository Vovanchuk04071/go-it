<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <form class="search-form" id="search-form" action="">
      <input
        type="text"
        name="query"
        placeholder="Search news ..."
        autocomplete="off"
      />
      <button type="submit">Search</button>
    </form>
    <ul class="article-list" id="article-list"></ul>
    <button class="load_more" type="button" data-action="load-more">
      Load more
    </button>
    <div class="spiner-box is-hidden" id="spinner">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
  </body>
</html>
